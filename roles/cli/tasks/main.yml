---

- import_tasks: mirrorlist.yml
  tags: mirrorlist

- name: Set timezone to Asia/Tokyo
  timezone:
    name: Asia/Tokyo
  become: yes

- name: Install base-devl, bat, bottom, cmake, curl, fd, gnu-netcat, jq, man-db, man-pages, ripgrep, rsync, skim, unarchiver, zip
  pacman:
    name:
      - base-devel
      - bat
      - bottom
      - cmake
      - curl
      - fd
      - gnu-netcat
      - jq
      - man-db
      - man-pages
      - ripgrep
      - rsync
      - skim
      - unarchiver
      - zip
    state: present
  become: yes

